<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <img src="jobaskit4.png" class="logo">
                <h6 class="title">Shapping your carrer is our first goal.</h6>
                <img class = "pic3" src="man-having-online-job-interview_52683-43379.jpg">
                
            
            
                
                
            </div>

            <div class="col-sm-6 col-lg-6">
                <div class="signup-form">
                    <form action="" method="post">



                        <h4>Log In</h4>

                        <hr>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">

                                </div>
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">

                                </div>
                                <input type="password" class="form-control" name="Password" placeholder="Password"
                                    required="required">
                            </div>
                        </div>



                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Login In</button>
                           
                        </div>
                        <div class="text-center">New to JobBaskit? <a href="Signup.html">Click Here</a></div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
